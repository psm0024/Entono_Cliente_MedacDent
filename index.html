<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>MedacDent - Gestión de Citas</title>
  <link rel="stylesheet" href="styles.css" type="text/css">
  <script type="text/javascript" src="script.js"></script>
</head>
<body>
  <header class="container">
    <img src="logo1.jpg" alt="Logo MedacDent" class="logo-top">
    <h1>MedacDent - Gestión de Citas</h1>
  </header>

	<form id="citaForm">
	  <label for="dia">Día:</label>
	  <input type="number" id="dia" name="dia" min="1" max="31" required>
	  <label for="mes">Mes:</label>
	  <input type="number" id="mes" name="mes" min="1" max="12" required>
	  <label for="anio">Año:</label>
	  <input type="number" id="anio" name="anio" min="2024" max="2030" required>
	  <label for="nombre">Nombre:</label>
	  <input type="text" id="nombre" name="nombre" required>
	  <label for="apellidos">Apellidos:</label>
	  <input type="text" id="apellidos" name="apellidos" required>
	  <label for="dni">DNI:</label>
	  <input type="text" id="dni" name="dni" required>
	  <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
	  <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required>
	  <label for="telefono">Teléfono:</label>
	  <input type="tel" id="telefono" name="telefono" required>
	  <label for="comentarios">Comentarios:</label>
	  <textarea id="comentarios" name="comentarios"></textarea>
	  <button type="submit">Guardar Cita</button>
	</form>
	<img src="consulta.jpg" alt="Consulta" class="image-center">
  <div class="container" style="max-height: 300px; overflow-y: auto;">
    <table id="citasTable">
      <thead>
        <tr>
          <th>#</th>
          <th>Fecha</th>
          <th>Nombre</th>
          <th>Apellidos</th>
          <th>DNI</th>
          <th>Fecha de Nacimiento</th>
          <th>Teléfono</th>
          <th>Comentarios</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
  <div id="modal" class="modal">
  <div class="modal-content">
    <span class="close" id="cerrar-modal">&times;</span>
    <h2>Modificar Cita</h2>
    <form>
      <label for="modal-dia">Nuevo Día:</label>
      <input type="number" id="modal-dia" name="modal-dia" min="1" max="31" required>
      <button type="button" id="guardar-cambios">Guardar Cambios</button>
    </form>
  </div>
</div>
</body>
  <footer class="container">
    <img src="logo2.jpg" alt="Logo MedacDent" class="logo-bottom">
	<p>Clínica Dental MedacDent</p>
    <p>Dirección: Ciudad Rodrigo</p>
    <p>Teléfono: 987654123</p>
    <p>Email: entornocliente@entornocliente.com</p>
    <p>Horario: Lunes a viernes de 8:00 a 16:00</p>
  </footer>
</html>
